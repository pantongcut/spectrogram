<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detection Module Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-pass {
            color: #28a745;
            font-weight: bold;
        }
        .test-fail {
            color: #dc3545;
            font-weight: bold;
        }
        .test-info {
            color: #0066cc;
            font-weight: bold;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Auto Detection Module Test</h1>
    
    <div class="test-section">
        <h2>1. Module Import Test</h2>
        <div id="test1"></div>
    </div>

    <div class="test-section">
        <h2>2. Mock Data Test</h2>
        <div id="test2"></div>
    </div>

    <div class="test-section">
        <h2>3. Peak Max Calculation Test</h2>
        <button onclick="testPeakMaxCalculation()">Run Test</button>
        <div id="test3"></div>
    </div>

    <div class="test-section">
        <h2>4. WASM Module Availability Test</h2>
        <button onclick="testWasmAvailability()">Check WASM</button>
        <div id="test4"></div>
    </div>

    <script>
        // Test 1: Module Import
        const output1 = document.getElementById('test1');
        try {
            output1.innerHTML = '<span class="test-pass">✓ Test script loaded successfully</span>';
        } catch (err) {
            output1.innerHTML = `<span class="test-fail">✗ Error: ${err.message}</span>`;
        }

        // Test 2: Mock Data Structure
        function testMockData() {
            const output2 = document.getElementById('test2');
            try {
                // Simulate what getFrequencies returns
                const numFrames = 100;
                const numBins = 256;
                const mockSpecData = [];
                
                // Create mock spectrogram frames
                for (let i = 0; i < numFrames; i++) {
                    const frame = new Uint8Array(numBins);
                    for (let j = 0; j < numBins; j++) {
                        // Simulate some random values with a peak
                        frame[j] = Math.floor(Math.random() * 200);
                        if (i === 50 && j === 128) {
                            frame[j] = 250; // Create a peak
                        }
                    }
                    mockSpecData.push(frame);
                }

                // Find peak
                let maxU8 = 0;
                for (let i = 0; i < mockSpecData.length; i++) {
                    for (let j = 0; j < mockSpecData[i].length; j++) {
                        if (mockSpecData[i][j] > maxU8) {
                            maxU8 = mockSpecData[i][j];
                        }
                    }
                }

                const rangeDB = 80;
                const peakMaxDb = (maxU8 / 255.0) * rangeDB - rangeDB;

                output2.innerHTML = `
                    <span class="test-pass">✓ Mock data created successfully</span><br>
                    <span class="test-info">Frames: ${mockSpecData.length}, Bins: ${numBins}</span><br>
                    <span class="test-info">Peak value: ${maxU8} (${peakMaxDb.toFixed(2)} dB)</span>
                `;
            } catch (err) {
                output2.innerHTML = `<span class="test-fail">✗ Error: ${err.message}</span>`;
            }
        }

        // Test 3: Peak Max Calculation
        function testPeakMaxCalculation() {
            const output3 = document.getElementById('test3');
            try {
                // Create test data
                const testData = [];
                for (let i = 0; i < 10; i++) {
                    testData.push(new Uint8Array(256).fill(50));
                }
                testData[5][128] = 200; // Add a peak

                // Calculate peak
                let maxU8 = 0;
                for (let i = 0; i < testData.length; i++) {
                    for (let j = 0; j < testData[i].length; j++) {
                        if (testData[i][j] > maxU8) {
                            maxU8 = testData[i][j];
                        }
                    }
                }

                const rangeDB = 80;
                const peakMaxDb = (maxU8 / 255.0) * rangeDB - rangeDB;

                output3.innerHTML = `
                    <span class="test-pass">✓ Peak calculation successful</span><br>
                    <span class="test-info">Max U8 value: ${maxU8}</span><br>
                    <span class="test-info">Peak Max dB: ${peakMaxDb.toFixed(2)} dB</span><br>
                    <span class="test-info">Formula: (${maxU8} / 255.0) * 80 - 80 = ${peakMaxDb.toFixed(2)} dB</span>
                `;
            } catch (err) {
                output3.innerHTML = `<span class="test-fail">✗ Error: ${err.message}</span>`;
            }
        }

        // Test 4: WASM Module
        function testWasmAvailability() {
            const output4 = document.getElementById('test4');
            try {
                const wasmModule = globalThis._spectrogramWasm;
                if (wasmModule) {
                    const functions = Object.keys(wasmModule);
                    const hasDetectSegments = functions.includes('detect_segments');
                    
                    output4.innerHTML = `
                        <span class="test-pass">✓ WASM module found</span><br>
                        <span class="test-info">Available functions: ${functions.length}</span><br>
                        <span class="${hasDetectSegments ? 'test-pass' : 'test-fail'}">
                            ${hasDetectSegments ? '✓' : '✗'} detect_segments function: ${hasDetectSegments ? 'Available' : 'NOT FOUND'}
                        </span><br>
                        <span class="test-info">Functions: ${functions.slice(0, 5).join(', ')}...</span>
                    `;
                } else {
                    output4.innerHTML = `<span class="test-fail">✗ WASM module not found. Make sure it's loaded in main.js</span>`;
                }
            } catch (err) {
                output4.innerHTML = `<span class="test-fail">✗ Error: ${err.message}</span>`;
            }
        }

        // Run initial tests
        testMockData();
    </script>
</body>
</html>
